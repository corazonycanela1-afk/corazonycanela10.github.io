<html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Slider de Imágenes</title>
    <style>
        /* Aquí va el diseño */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4b9b9;
        }

        .slider-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 90%;
            max-width: 600px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            scrollbar-width: none;
        }

        .slider-container::-webkit-scrollbar {
            display: none;
        }

        .slider-container img {
            flex: 0 0 100%;
            width: 100%;
            object-fit: cover;
            scroll-snap-align: center;
        }
        .boton-inicio{
    position:absolute;
    right:40px;
    bottom:30px;
}

.boton-inicio a{
    background:#e7a574;
    padding:10px 25px;
    text-decoration:none;
    color:black;
    font-size:20px;
}

    </style>
</head>
<body>

    <div class="slider-container">
        <img src="anunciom12.jpeg" alt="Imagen 1">
        <img src="anunciom3.jpeg" alt="Imagen 2">
        <img src="anunciom2.jpeg" alt="Imagen 3">
    </div>

<center><div class="boton-inicio">
    <a href="index.html">Inicio</a><center>
</div>

</body>
</html>
